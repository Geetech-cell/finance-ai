version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-finance}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-finance}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    command: uvicorn backend.app.main:app --host 0.0.0.0 --port ${PORT:-8000}
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-finance}
      POSTGRES_PORT: 5432
      DATABASE_URL: postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-finance}

  dashboard:
    build: .
    command: streamlit run streamlit_app/app.py --server.port=${PORT:-8501} --server.address=0.0.0.0
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    depends_on:
      - api
    environment:
      - API_BASE_URL=http://${RAILWAY_SERVICE_API_URL:-api}:8000

volumes:
  postgres_data:
