services:
  # PostgreSQL Database (Render Native)
  - type: postgres
    name: finance-db
    plan: free
    databaseName: finance
    user: admin

  # API Service
  - type: web
    name: finance-api
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.api
    dockerContext: .
    envVars:
      - key: POSTGRES_URL
        fromDatabase:
          name: finance-db
          property: connectionString
      - key: DATABASE_URL
        fromDatabase:
          name: finance-db
          property: connectionString

  # Streamlit Dashboard
  - type: web
    name: finance-dashboard
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.dashboard
    dockerContext: .
    envVars:
      - key: API_BASE_URL
        value: https://finance-api.onrender.com
