services:
  # API Service
  - type: web
    name: finance-api
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.api
    dockerContext: .
    envVars:
      - key: POSTGRES_URL
        fromDatabase:
          name: finance-db
          property: connectionString
      - key: DATABASE_URL
        fromDatabase:
          name: finance-db
          property: connectionString

  # Streamlit Dashboard
  - type: web
    name: finance-dashboard
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.dashboard
    dockerContext: .
    envVars:
      - key: API_BASE_URL
        fromService:
          name: finance-api
          property: url

  # PostgreSQL Database
  - type: pserv
    name: finance-db
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: POSTGRES_USER
        value: admin
      - key: POSTGRES_PASSWORD
        value: password
      - key: POSTGRES_DB
        value: finance
