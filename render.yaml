services:
  # API Service
  - type: web
    name: finance-api
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.api
    dockerContext: .
    envVars:
      - key: POSTGRES_URL
        value: ${DATABASE_URL}
      - key: DATABASE_URL
        value: ${DATABASE_URL}

  # Streamlit Dashboard
  - type: web
    name: finance-dashboard
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.dashboard
    dockerContext: .
    envVars:
      - key: API_BASE_URL
        value: https://finance-api.onrender.com
